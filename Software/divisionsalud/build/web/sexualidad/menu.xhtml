<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <head>
        <h:outputStylesheet name="https://use.fontawesome.com/4f92878ce5.js"/>
    </head>
    <body>
        <ui:composition>
            <h:form>
                <p:menu>
                    <p:submenu label = "Pacientes">
                        <p:menuitem value="Listar" actionListener="#{cargarVista.cargarVista1()}" icon="fa fa-bed" ajax="false"/>
                        <p:menuitem value="Registrar" actionListener="#{cargarVista.cargarVista2()}" icon="fa fa-user-plus" ajax="false"/>
                    </p:submenu>
                    <p:submenu label = "Métodos de planificación">
                        <p:menuitem value="Iniciar" actionListener="#{cargarVista.cargarVista1()}" icon="ui-icon-disk" ajax="false"/>
                        <p:menuitem value="Control" actionListener="#{cargarVista.cargarVista2()}" icon="ui-icon-disk" ajax="false"/>
                    </p:submenu>
                    <p:submenu label = "Informes">
                        <p:menuitem value="Estadísticas" actionListener="#{cargarVista.cargarVista1()}" icon="ui-icon-disk" ajax="false"/>
                        <p:menuitem value="Exportar a excel" actionListener="#{cargarVista.cargarVista2()}" icon="ui-icon-disk" ajax="false"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </ui:composition>
        
    </body>
</html>
