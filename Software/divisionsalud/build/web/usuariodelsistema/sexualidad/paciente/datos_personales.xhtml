<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:body>
        <p:panelGrid id="datos_personales"  styleClass="gridsinbordes" >
            <p:row >
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_tipoIdentificacion}"/>
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu filter="true" id="tipoIdentificacion" value="#{pacienteController.tipoIdentificacion}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_tipoIdentificacion}">
                        <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                       var="tipoIdentificacionItem"
                                       itemValue="#{tipoIdentificacionItem}"
                                       itemLabel="#{tipoIdentificacionItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_identificacion}"/>
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:inputText id="identificacion" value="#{pacienteController.selected.identificacion}"
                                 title="#{bundle.CreatePacienteTitle_identificacion}" >
                        <f:validator validatorId="ValidarCampoNumeroIdentificacion"/>
                        <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                        <f:validator validatorId="ValidarCampoObligatorio"/>
                        <p:ajax update="msgIdentificacion" event ="keyup" />
                    </p:inputText>
                </p:column>
            </p:row>

            <p:row>
                <p:column/>
                <p:column/>
                <p:column/>
                <p:column>
                    <p:message for="identificacion" id="msgIdentificacion"/>
                </p:column>
            </p:row> 

            <p:row>
                <p:column >
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_sexo}" for="sexo" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneRadio  id="sexo" value="#{pacienteController.selected.sexo}" >
                        <f:validator validatorId="ValidarCampoObligatorio"/>
                        <f:selectItem itemLabel="F" itemValue='F' />
                        <f:selectItem itemLabel="M" itemValue='M' />    

                    </p:selectOneRadio>
                </p:column>
                <p:column >
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_raza}" for="raza" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="raza" value="#{pacienteController.raza}" >
                        <f:selectItems value="#{razaController.itemsAvailableSelectOne}"
                                       var="razaItem"
                                       itemValue="#{razaItem}"
                                       itemLabel="#{razaItem.nombre}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_nombre1}"/>
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:inputText type="text" id="nombre1"
                                 value="#{pacienteController.selected.nombre1}"
                                 title="#{bundle.CreatePacienteTitle_nombre1}" >
                        <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                        <f:validator validatorId="ValidarCampoObligatorio"/>
                        <f:validator validatorId="ValidarCampoMaximo20Caracteres"/>
                        <p:ajax update="msgNombre1" event ="keyup" />
                    </p:inputText> 
                </p:column>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_nombre2}" for="nombre2" />
                </p:column>
                <p:column>
                    <p:inputText type="text" id="nombre2" 
                                 value="#{pacienteController.selected.nombre2}" 
                                 title="#{bundle.CreatePacienteTitle_nombre2}" > 
                        <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                        <f:validator validatorId="ValidarCampoMaximo20Caracteres"/>
                        <p:ajax update="msgNombre2" event ="keyup" />
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column/>
                <p:column>
                    <p:message for="nombre1" id="msgNombre1"/>
                </p:column>
                <p:column/>
                <p:column>
                    <p:message for="nombre2" id="msgNombre2"/>
                </p:column>
            </p:row> 
            <p:row>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_apellido1}"/>
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:inputText  type="text" id="apellido1" 
                                 value="#{pacienteController.selected.apellido1}" 
                                 title="#{bundle.CreatePacienteTitle_apellido1}" >
                        <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                        <f:validator validatorId="ValidarCampoObligatorio"/>
                        <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                        <p:ajax update="msgApellido1" event ="keyup" />
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_apellido2}" for="apellido2" />
                </p:column> 
                <p:column>
                    <p:inputText type="text"  id="apellido2"
                                 value="#{pacienteController.selected.apellido2}" 
                                 title="#{bundle.CreatePacienteTitle_apellido2}" >
                        <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                        <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                        <p:ajax update="msgApellido2" event ="keyup" />
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column/>
                <p:column>
                    <p:message for="apellido1" id="msgApellido1"/> 
                </p:column>
                <p:column/>
                <p:column>
                    <p:message for="apellido2" id="msgApellido2"/> 
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:calendar   required="true" readonly="true" readonlyInput="false" placeholder="dd/mm/aaaa" id="fechaNacimiento" yearRange="c-80:c" navigator="true" pattern="MM-dd-yyyy" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.EditPacienteTitle_fechaNacimiento}"  showOn="button"/>
                </p:column>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_estadoCivil}" for="estadoCivil" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="estadoCivil" value="#{pacienteController.estadoCivil}" >
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"
                                       var="estadoCivilItem"
                                       itemValue="#{estadoCivilItem}"
                                       itemLabel="#{estadoCivilItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_estrato}" for="estrato" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="estrato" value="#{pacienteController.estrato}" >
                        <f:selectItems value="#{estratoController.itemsAvailableSelectOne}"
                                       var="estratoItem"
                                       itemValue="#{estratoItem}"
                                       itemLabel="#{estratoItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:outputLabel style="font-weight:bold;" value="#{bundlePaciente.CreatePacienteLabel_ocupacion}"/>
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>         
                    <p:selectOneMenu id="ocupacion" value="#{pacienteController.selected.ocupacion}">
                        <f:selectItem itemLabel="Estudiante" itemValue="Estudiante"/>
                        <f:selectItem itemLabel="Docente" itemValue="Docente"/>
                        <f:selectItem itemLabel="Administrativo" itemValue="Administrativo"/>
                    </p:selectOneMenu> 
                </p:column>
            </p:row>
            <p:row>
                <p:column style=" font-weight:bold;">
                    <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_deptoNacimiento}" for="deptoNacimiento" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu filter="true" id="deptoNacimiento" value="#{pacienteController.deptoNacimiento.id}" 
                                     valueChangeListener="#{municipioController.seleccionDepartamentoNacimiento}"
                                     >
                        <f:selectItems value="#{deptoController.itemsAvailableSelectOne}"
                                       var="deptoNacimientoItem"
                                       itemValue="#{deptoNacimientoItem.id}"
                                       itemLabel="#{deptoNacimientoItem.nombre}"/>
                        <f:ajax execute="deptoNacimiento" render="municipioNacimiento" />
                    </p:selectOneMenu>
                </p:column>
                <p:column style="font-weight:bold;">
                    <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_municipioNacimiento}" for="municipioNacimiento" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column >                        
                    <p:selectOneMenu filter="true" id="municipioNacimiento" value="#{pacienteController.municipioNacimiento}" >
                        <f:selectItems value="#{municipioController.listaMunicipioNacimiento}"
                                       var="municipioNacimientoItem"
                                       itemValue="#{municipioNacimientoItem}"
                                       itemLabel="#{municipioNacimientoItem.nombre}"
                                       />
                    </p:selectOneMenu>    
                </p:column>

            </p:row>
        </p:panelGrid>
    </h:body>
</html>
