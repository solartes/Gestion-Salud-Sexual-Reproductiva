<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <h:outputStylesheet name="https://use.fontawesome.com/4f92878ce5.js"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </head>
    <body>
        
        <ui:composition >
            <h:form>
                <p:menu id="menu_sexualidad">
                    <p:submenu label = "Pacientes" >
                        <p:menuitem value="Listar"  actionListener="#{cargarVistaSexualidad.cargarListarPaciente()}" icon=" ui-icon-bookmark" ajax="false"/>
                        <p:menuitem value="Registrar" actionListener="#{cargarVistaSexualidad.cargarRegistrarPaciente()}" icon="ui-icon-circle-plus" ajax="false"/>
                    </p:submenu>
                    <p:submenu label = "Métodos de planificación">
                        <p:menuitem value="Iniciar" actionListener="#{cargarVistaSexualidad.cargarRegistrarMetodoAnticonceptivo()}" icon="ui-icon-document-b" ajax="false"/>
                        <p:menuitem value="Control" actionListener="#{cargarVista.cargarVista2()}" icon="ui-icon-calendar" ajax="false"/>
                    </p:submenu>
                    <p:submenu label = "Informes">
                        <p:menuitem value="Estadísticas" actionListener="#{cargarVista.cargarVista1()}" icon="ui-icon-signal" ajax="false"/>
                        <p:menuitem value="Exportar a excel" actionListener="#{cargarVista.cargarVista2()}" icon="ui-icon-document" ajax="false"/>
                    </p:submenu>
                </p:menu>
            </h:form>  
        </ui:composition>
       
    </body>
</html>
